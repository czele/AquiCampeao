<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2 style = "text-align: center">Partidas Cadastradas:</h2>

  <table class="w3-table-all">
    <tr>
      <th>Mandante</th>
      <th>Gols Mandante</th>
      <th>Gols Visitante</th>
      <th>Visitante</th>
      <th>Data</th>
      <th>Editar</th>
    </tr>
    <tr *ngFor="let cadapartida of partidaList">
      <td>{{cadapartida.mandante}}</td>
      <td>{{cadapartida.golsmandante}}</td>
      <td>{{cadapartida.golsvisitante}}</td>
      <td>{{cadapartida.visitante}}</td>
      <td>{{cadapartida.data}}</td>
      <td><button mat-raised-button color="salvar">Editar</button></td>
    </tr>
  </table>
  <a [routerLink]="['/partida']" > <img class="botaomais" src="./../assets/addbutton.webp"> </a>
</div>

</body>
</html>
