<div class="clubegeral">
  <div class="titulo">
    <h1>Clube</h1>
  </div>

  <form class="clubeformulario" [formGroup]="form" (ngSubmit)="save()">
    Qual o nome do Clube?<br>
    <mat-form-field>
      <mat-label>Nome do Clube:</mat-label>
      <input matInput placeholder="" formControlName="nome">
    </mat-form-field>
    <br><br><br>

    Qual a cidade do Clube?<br>
    <mat-form-field>
      <mat-label>Cidade do Clube:</mat-label>
      <input matInput placeholder="" formControlName="cidade">
    </mat-form-field>
    <br><br><br>

    Qual o nome do estádio?<br>
    <mat-form-field>
      <mat-label>Nome do Estádio:</mat-label>
      <input matInput placeholder="" formControlName="nomeEstadio">
    </mat-form-field>

    <br><br><br>

    Qual o ano de fundação do Clube?<br>
    <mat-form-field>
      <mat-label>Ano de fundação:</mat-label>
      <input matInput placeholder="" formControlName="anoFundacao">
    </mat-form-field>

    <br><br>
    <div style="color:rebeccapurple;"*ngIf="error == true">
      {{errormsg}}
    </div>

    <br>

    <button mat-raised-button color="salvar" type="submit">Salvar</button>
    <button class="margembotao" mat-raised-button color="listar"><a [routerLink]="['/clubelistar']">Listar</a></button>

  </form>
</div>
